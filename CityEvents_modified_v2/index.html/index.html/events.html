<style id="theme-vars">

    --muted-text: #d0d0d0;

  body{
    background-color: var(--bg-color);
    color: var(--text-color);
  }
  body.theme-dark .navbar{

  }
  body.theme-dark .card{
    background-color: var(--card-bg);

  }

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const cards = document.querySelectorAll('#events-grid > div');
  function setActive(btn){
    filterButtons.forEach(b=>b.classList.remove('active','btn-primary'));
    filterButtons.forEach(b=>b.classList.add('btn-outline-primary'));
    btn.classList.add('active','btn-primary');
    btn.classList.remove('btn-outline-primary');
  }
  filterButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      const cat = btn.getAttribute('data-category');
      setActive(btn);
      cards.forEach(c=>{ c.style.display = (!cat || c.getAttribute('data-category')===cat) ? '' : 'none'; });
    });
  });
</script>

<script id="theme-toggle-script">
(function(){
  const apply = (mode)=>{
    if(mode==='dark'){
      document.body.classList.add('theme-dark');
    }else{
      document.body.classList.remove('theme-dark');
    }
  };
  const saved = localStorage.getItem('mood-theme');
  if(saved){ apply(saved); }
  window.addEventListener('DOMContentLoaded', ()=>{
    const lightBtn = document.getElementById('light-mode');
    const darkBtn  = document.getElementById('dark-mode');
    if(lightBtn) lightBtn.addEventListener('click', ()=>{ apply('light'); localStorage.setItem('mood-theme','light'); });
    if(darkBtn)  darkBtn.addEventListener('click',  ()=>{ apply('dark');  localStorage.setItem('mood-theme','dark');  });
  });
})();
</script>
